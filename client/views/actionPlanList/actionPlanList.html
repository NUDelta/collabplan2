<template name="actionPlanList">
    <div class="container">
        {{#if currentUser}}
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Pending Action Plans</div>
                    <div class="panel-body">
                        <p>These are action plans you have requested. Once they are ready, we will notify you!</p>
                        <a href="{{pathFor route='action_plans.new'}}" class="btn btn-primary">Request an Action Plan</a>
                    </div>
                    <div class="list-group" >
                        {{#each user_pending_action_plans}}
                            <a type="button" class="list-group-item" href="{{pathFor route='action_plans.show' data=this}}">{{name}}</a>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Ready Action Plans</div>
                    <div class="panel-body">
                        <p>These action plans are ready to go! Get started on your project and let us know how it went.</p>
                    </div>
                    <div class="list-group" >
                        {{#each user_complete_action_plans}}
                            <a type="button" class="list-group-item" href="{{pathFor route='action_plans.show' data=this}}">{{name}}</a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Action Plan Plans You Can Help With</div>
                    <div class="panel-body">
                        <p>These are action plans other users are requesting. If you feel like you can help out, go ahead and select one to write.</p>
                    </div>
                    <div class="list-group" >
                        {{#each other_pending_action_plans}}
                            <a type="button" class="list-group-item" href="{{pathFor route='action_plans.show' data=this}}">{{name}}</a>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Action Plan Plans You Are working on</div>
                    <div class="panel-body">
                        <p>These are action plans other users are requesting and you are working. Be sure to mark it as finished when you are done.</p>
                    </div>
                    <div class="list-group" >
                        {{#each user_working_on_action_plans}}
                            <a type="button" class="list-group-item" href="{{pathFor route='action_plans.show' data=this}}">{{name}}</a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        {{else}}
        <h1>Please log in</h1>
        {{/if}}
    </div>
</template>
