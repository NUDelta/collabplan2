<template name="actionPlanView">
	<div class="container" >
		<div class="row">
			<div class="col-md-6">
				<h1>{{action_plan_test.name}}</h1>
				    <dl style="padding: 10px">
						{{#each action_plan_test.milestone_ids}}
				    		{{#with get_milestones this}}
				    			<dt style="font-size:140%">
				    				{{this.title}} : {{this.motivation}}</dt>
								{{#each this.subtask_ids}}
				    				{{#with get_subtasks this}}
				    					<dd style="padding: 0 0 0.5em 0; font-size:120%">- {{this.description}}</dd>
				    					{{#each this.link_ids}}
				    					{{#with get_links this}}
				    					<dd style="padding: 0 0 0.5em 0">Links: {{this.url}}</dd>
				    					{{/with}}
				    					{{/each}}
				    				{{/with}}
				    			{{/each}}
				    		{{/with}}
				    	{{/each}}
					</dl>

			</div>
		</div>
	</div>
