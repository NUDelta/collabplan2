<template name="actionPlanRequestView">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>{{action_plan.name}}</h1>
                <p>{{action_plan.description}}</p>
                <p>
                    {{#if action_plan.author_id}}
                        Action plan being written by: {{author_name action_plan.author_id}}
                    {{else}}
                        Action Plan Pending
                    {{/if}}
                </p>
            </div>
      </div>
    </div>
</template>
