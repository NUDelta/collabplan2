<template name="actionPlanCompose">
    <div class="container">
        {{#if action_plan.author_id}}
            <div class="row">
                <div class="col-md-4" style="position: fixed;">
                    <h1>Compose {{action_plan.name}}</h1>
                    <h5>Description: {{action_plan.description}}</h5>
                    <h5>Outline:</h5>
                    <ol>
                    {{#each getMilestones}}
                        <li>
                            {{title}}
                            <ul>
                                {{#each getSubtasks}}
                                <li>{{description}}</li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/each}}
                    </ol>
                </div>
                <div class="col-md-8 col-md-offset-4">
                    {{> actionPlanComposeForm action_plan}}
                </div>
            </div>
        {{else}}
            {{> boilerplate_selector action_plan}}
        {{/if}}
    </div>
</template>
