<template name="actionPlanCompose">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Compose {{action_plan.name}}</h1>
            </div>
        </div>
        {{#if action_plan.milestone_ids.length}}
            Compose
        {{else}}
            {{> boilerplate_selector action_plan}}
        {{/if}}
    </div>
</template>
