<template name="boilerplate_selector">
    <div class="row">
        <h3>Request: {{name}}</h3>
        <p>Request Description: {{description}}</p>
    </div>
    <div class="row">
        <h3>Choose a starting boiler plate</h3>
        <p>It is important to give learners a clear starting point. Feel free to choose one of our boilerplate starting milestones that will guide learner through setting up the dev env and scaffolding the app. You can also write your own.</p>
    </div>
    <div class="row">
        {{#each boiler_plate_milestones}}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">{{title}}</h3>
                        <button id="select_ap" class="btn btn-default pull-right">Select</button>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <p>{{truncate motivation 100}}</p>
                        {{#each tags}}
                            <span class="label label-primary">{{this}}</span>
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/each}}
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title pull-left">Skip</h3>
                    <button id="select_skip" class="btn btn-default pull-right">Select</button>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <p>Write your own boiler plate!</p>
                </div>
            </div>
        </div>
    </div>
</template>
