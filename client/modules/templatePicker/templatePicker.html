<template name="templatePicker">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Choose a template</h4>
                </div>

                <div class="modal-body">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        {{#each templates}}
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading_{{@index}}">
                                    <h4 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{@index}}" aria-expanded="true" aria-controls="collapseOne">
                                    Collapsible Group Item #1
                                         </a>
                                    </h4>
                                </div>
                                <div id="collapse_{{@index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_{{@index}}">
                                    <div class="panel-body">
                                    Anim pariatur cliche reprehenderit, 
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
