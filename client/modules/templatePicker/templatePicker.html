<template name="templatePicker">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Choose a template</h4>
                </div>

                <div class="modal-body">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        {{#each templates}}
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading_{{@index}}">
                                    <h4 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{@index}}" aria-expanded="true" aria-controls="collapseOne">
                                            {{name}}
                                         </a>
                                    </h4>
                                </div>
                                <div id="collapse_{{@index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_{{@index}}">
                                    <div class="panel-body">
                                        <p>{{description}}</p>
                                        <p>
                                            <strong>Milestones:</strong>
                                            <ol>
                                                {{#each milestone_ids}}
                                                    <li>
                                                        {{title}}
                                                        <ol>
                                                            {{#each subtask_ids}}
                                                                <li>{{description}}</li>
                                                            {{/each}}
                                                        </ol>
                                                    </li>
                                                {{/each}}
                                            </ol>
                                        </p>
                                        <button class="select_template btn btn-default" data-dismiss="modal">Select</button>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
